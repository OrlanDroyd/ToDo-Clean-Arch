name: Android Build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Set Up Gradle
        uses: gradle/gradle-build-actions@v2

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble